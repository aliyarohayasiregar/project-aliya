<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tambah Obat</title>
    <!-- <link rel="stylesheet" href="/style.css" /> -->
  </head>
  <body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="">AlPotek.com</a></div>
            <div class="menu">
                <ul >
                    <li><a class="tbl-biru" href="http://localhost:3000/hal-admin/">Kembali</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
      <div class="container-insert">
        <div class="body-insert">
          <form class="insert" name="insert">
            <h1>Tambah Obat</h1>
            <hr>
            <input type="text" name="nama_barang" placeholder="Nama Barang" required autofocus />
            <input type="text" name="harga_barang" placeholder="Harga Barang" required />
            <input type="radio" name="id_kategori" value="1" disabled> Baju<br>
            <input type="radio" name="id_kategori" value="2"> Handpone<br>
            <input type="radio" name="id_kategori" value="3"> Acsecoris<br> 
            <input type="radio" name="id_kategori" value="4"> Celana<br> 
            <input type="radio" name="id_kategori" value="5"> Sepatu<br> 
            <input type="text" name="descripsite" placeholder="Descripsi" required /> 
            <input type="text" name="stok" placeholder="Stok Barang" required /> 
            <br>
            <label>
              Foto
            </label>
            <input type="file" name="photo" />
            <button>Simpan</button>
          </form>
          <div class="right"><img src="../gg.png" alt=""></div>
        </div>
    
      </div>

  
    </section>
    <script>
      document.insert.onsubmit = async (e) => {
        e.preventDefault();
        const data = new FormData();
        data.append("nama_barang", document.insert.nama_barang.value);
        data.append("harga_barang", document.insert.harga_barang.value);
        data.append("id_kategori", document.insert.id_kategori.value);
        data.append("descripsite", document.insert.descripsite.value);
        data.append("stok", document.insert.stok.value);
        data.append("foto", document.insert.photo.files[0]);


        await fetch("/api/barang", {
          method: "POST",
          headers: {
            authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          body: data,
        });
        alert("Data Berhasil Ditambahkan.");
        location.href="/dashboard/edits";
      };
    </script>
  </body>
</html>
